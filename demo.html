<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="search" placeholder="请输入" class="animatedSearch">

</body>
<script type="text/javascript">
    .animatedSearch {
        width: 10%;
        border: 1px solid #ccc;
        font-size: 1.2rem;
        border-radius: 5px;
        padding: 5px 8px;
        color: #333;
        transition: width 0.4s ease-in-out;
    }

    /**/
    .animatedSearch:focus {
        width: 50%;
    }
</script>
</html>
